{% extends "layout.html" %}

{% block content %}
    <h1>Browse My {{title}}</h1>
    {% if page.length > 0 %}
    <ul>
  		{% for doc in page %}
    	 <li>{{doc|page_link}}</li>
  		{% endfor %}
	</ul>
	{% else %}
  		There are no pages. Why don't you <a href='/add'>add one</a>?
	{% endif %}
{% endblock %}
