{% extends "layout.html" %}

{% block content %}
    <h1>Edit {{doc.title}}</h1>
    <hr>
    <div class ='container'>
    	<form action='/{{doc._id.toString()}}/submit' method = 'post'>
	    	<div class="form-group">
	    	<label>PAGE TITLE</label>
	    	<input name='title' type="text" class="form-control" value="{{doc.title}}">
	    	</div>
	    	<div class="form-group">
	    	<label>TAG</label>
	    	<input name='tag' type="text" class="form-control" value="{{doc.tag.join(' ')}}">
	    	</div>
	    	 <div class="form-group">
	    	<label>PAGE CONTENT</label>
	    	<textarea name='content' class="form-control" rows="12">{{doc.body}}</textarea>
	    	</div>
	    	<button type="submit" class="btn btn-info">Submit</button>
	    </form>
    </div>
{% endblock %}
